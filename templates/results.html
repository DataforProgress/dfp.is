{% extends "search.html" %}

{% block content %}

{{ super() }}

<h1>Results: ({{ res['hits']['total'] }}) </h1>

<table class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Wording</th>
        <th>Survey</th>
    </tr>
    </thead>

    {% for hit in res['hits']['hits'] %}
    <tbody>
    <tr>
        <th scope="row"><a href="{{ url_for('figure_request', _method='GET', index = hit['_id']) }}">{{
            hit['_source']['name'] }}</a></th>
        <td>{{ hit['_source']['description'] }}</td>
        <td>{{ hit['_source']['survey_name'] }}</td>
    </tr>
    </tbody>
    {% endfor %}
</table>


</div>

{% endblock %}
